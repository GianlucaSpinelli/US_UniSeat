        <body>
          <div class="container wow fadeInUp">
            
              <div class="row">
                <div class="col-sm-12 col-md-7 col-lg-5 mx-auto">
                  <div class="card card-signin my-5">
                    <div class="card-body">
                      <h5 class="card-title text-center">Registrati</h5>
                      <form class="form-signin">
                        <div class="form-label-group">
                          <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
                          <label for="inputName">Nome</label>
                        </div>
                        <div class="form-label-group">
                          <input type="Surname" id="inputSurname" class="form-control" placeholder="Surname" required autofocus>
                          <label for="inputSurname">Cognome</label>
                        </div>
                        <div class="form-label-group">
                          <input type="Matricola" id="inputMatricola" class="form-control" placeholder="Matricola" required autofocus>
                          <label for="inputMatricola">Matricola</label>
                        </div>

                        <div class="form-label-group">
                          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                          <label for="inputPassword">Password</label>
                        </div>

                        <div class="form-label-group">
                          <input type="verificapassword" id="verificaPassword" class="form-control" placeholder="verifica Password" required>
                          <label for="verificaPassword">Verifica password</label>
                        </div>

                        <div class="custom-control mb-3">
                          <a href="login.html">Sei gi√† registrato?</a>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase center-block" type="submit">Registrati</button>
                      </form>
                    </div>
                  </div>
                </div>
