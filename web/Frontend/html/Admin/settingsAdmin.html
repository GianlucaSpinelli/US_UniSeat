  <section id="hero">
    <div class="hero-container">
      <div class="container  wow fadeInUp">
        <br>
        <div id="contact">
          <h3 class="section-title">Impostazioni</h3>
          <div class="container wow fadeInUp mt-5">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-4">
                <div class="form">
                  <div id="exercitationrormessage"></div>
                  <form action="" method="post" role="form" class="contactForm">
                    <div class="form-group">
                      <input type="text" name="name" class="form-control" id="name" placeholder="Nome" data-rule="minlen:3" data-msg="Inserisci almeno 3 caratteri">
                      <div class="validation"></div>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Cognome" data-rule="minlen:3" data-msg="Inserisci almeno 3 caratteri nell'oggetto">
                      <div class="validation"></div>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Inserisci un'email valida">
                      <div class="validation"></div>
                    </div>  
                    <div class="form-group">
                      <input type="password" class="form-control" name="password" rows="5" data-rule="required" data-msg="Password" placeholder="Password">
                      <div class="validation"></div>
                    </div>
                    <div class="form-group">
                      <input  type="password"  class=" form-control" name="password" rows="5" data-rule="required" data-msg="Password" placeholder="Verifica Password">
                      <div class="validation"></div>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
          <div class="form form-group "><button type="submit">Registra</button></div>
        </div>
        
      </div>
